<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Js 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
    <h3>Konversi Suhu</h3>

        <div class="form-group mt-3">
            <label for="DC">derajat Celcius</label>
            <input type="text" id="DC" class="form-control" onkeyup="C2FR()">
        </div>
        <div class="form-group mt-3">
            <label for="DF">derajat Fahrenheit</label>
            <input type="text" id="DF" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="DR">derajat Reamur</label>
            <input type="text" id="DR" class="form-control">
        </div>

        <div class="form-group">
            <button onclick="konversi()" class="btn btn-warning mt-5 ">Konversi</button>
        </div>

    </div>

    <script>
        function C2FR(){
            let celx = document.getElementById("DC").value
            let hsl = 9/5 * celx + 32
            document.getElementById("DF").value=hsl
            let hsl1 = celx * 4/5
            document.getElementById("DR").value=hsl1
        }
    </script>
</body>
</html>
