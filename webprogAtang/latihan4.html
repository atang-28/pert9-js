<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript 4</title>
</head>
<body>
    
    Belajar bahasa programan web di <span id="kls">[Tulis Disini]</span>
    <br>NAMA<br>
    <input type="text" id="txNAMA">
    <br>
    <button onclick="kelas()"> Test </button>

    <hr>
    NIM
    <br>
    <input type="text" id="txNIM">
    <button onclick="cekNIM()">Check NIM</button><br>

    <div id="hasil"></div>

    <script>
        function kelas(){
            document.getElementById("kls").innerHTML="Kelas B"
            document.getElementById("txNAMA").value="Atang"
        }
        function cekNIM(){
            let hsl = document.getElementById("txNIM").value
            document.getElementById("hasil").innerHTML="Hasil Pembacaan dari isi textbox NIM adalah "+hsl
        }
    </script>

</body>
</html>
